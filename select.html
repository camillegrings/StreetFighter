<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Street Fighter</title>
</head>
<body id="body">
    <div class="container" id="container">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="habilita hide" id="novoPersonagem">NOVO PERSONAGEM DESBLOQUEADO!</div>
        <div class="content">
            <div class="informacoesPersonagem">
                <div id="foto" class="foto">
                    <img id="fotoPersonagem"> 
                </div>
                <div id="infomacoes" class="infomacoes">
                    <h1 class="nome" id="nome"></h1>
                    <p><span class="label">Height</span><span id="altura" class="valor"></span></p>
                    <p><span class="label">Fighting Style</span><span id="luta" class="valor"></span></p>
                    <p><span class="label">Skills</span><span id="habilidade" class="valor"></span></p>
                </div>
            </div>
            <div class="listaPersonagens" id="divListaPersonagens">
               <button class="ryu" id="ryu"><div class="nomePersonagem">RYU</div></button>
               <button class="ken" id="ken"><div class="nomePersonagem">KEN</div></button>
               <button class="chun-li" id="chun_li"><div class="nomePersonagem">CHUN-LI</div></button>
               <button class="dee-jay" id="dee_jay"><div class="nomePersonagem">DEE JAY</div></button>
               <button class="cammy" id="cammy"><div class="nomePersonagem">CAMMY</div></button>
               <button class="sagat" id="sagat"><div class="nomePersonagem">SAGAT</div></button>
               <button class="zangief" id="zangief"><div class="nomePersonagem">ZANGIEF</div></button>
               <button class="akuma" id="akuma"><div class="nomePersonagem">AKUMA</div></button>
               <button class="blanka" id="blanka"><div class="nomePersonagem">BLANKA</div></button>
               <button class="silvio disable" id="silvio" disabled><div class="nomePersonagem">SILVIO</div></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
